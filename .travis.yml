before_install:
    - eval "${MATRIX_EVAL}"

script:
    - mkdir -p build && cd build && cmake -DPISTACHE_BUILD_TESTS=true -DPISTACHE_SSL=yes -DCMAKE_BUILD_TYPE=Debug ..
    - make all VERBOSE=1
    - make test ARGS=-V

branches:
    only:
        - master

after_success:
- lcov --capture --directory . --output-file coverage.info
- lcov --remove coverage.info '/usr/*' '*third-party/*'' 'tests/* --output-file coverage.info # filter system-files
- lcov --list coverage.info # debug info
- bash <(curl -s https://codecov.io/bash) -f coverage.info -t "d9025f96-b6f5-4b1c-9284-07eae3e59148" || echo "Codecov did not collect coverage reports"